<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Просмотр пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    <div class="headerBlock">
        <div class="logo">
            <a href="/"><img class="logoImg" th:src="@{/img/logotype.png}" alt="Logotype" /></a>
        </div>
        <div class="spaceLogo">
            <div class="spaceLogoNameAdmin">
                <a href="/adminPanel/adminUser" class="spaceLogoNameLinkAdmin">Пользователи</a>
            </div>
            <div class="spaceLogoNameAdmin">
                <a href="/adminPanel/adminTrain" class="spaceLogoNameLinkAdmin">Поезда</a>
            </div>
            <div class="spaceLogoNameAdmin">
                <a href="/adminPanel/adminTicket" class="spaceLogoNameLinkAdmin">Билеты</a>
            </div>
            <div class="spaceLogoNameAdmin">
                <a href="/adminPanel/adminCountry" class="spaceLogoNameLinkAdmin">Страны</a>
            </div>
        </div>
        <div class="logoName" sec:authorize="isAuthenticated()">
            <a class="logoNameLogin" href="/account" sec:authentication="name">
            </a>
            <div class="logoNameExit">
                <div class="logoNameExitColor">
                    <a class="logoNameExitLink" href="/logout">Выйти</a>
                </div>
            </div>
        </div>
        <div class="logoName" sec:authorize="!isAuthenticated()">
            <a class="logoNameLogin" href="/" >
                Логин
            </a>
            <div class="logoNameExit">
                <div class="logoNameExitColor">
                    <a class="logoNameExitLink" href="/login">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="settingForm">
    <div class="settingFormBlock" th:object="${userForm}">
        <div class="settingFormBlockName">Пользователь</div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Номер:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{id}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Логин:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{username}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Телефон:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{phone}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Почта:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{email}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Учредитель:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{founder}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Рег. номер:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{regNumber}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Местоположение:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{location}"></div>
        </div>
        <div class="settingFormBlockView">
            <div class="settingFormBlockViewText">Роль:&nbsp;</div>
            <div class="settingFormBlockViewText" th:text="*{roles.iterator().next().getName()}"></div>
        </div>
        <div class="settingFormBlockLink">
            <a class="settingFormBlockLinkText" href="/adminPanel/adminUser">Вернуться</a>
        </div>
    </div>
</div>
<div class="free">

</div>
<div class="basement">
    <div class="basementBlock">
        <div class="basementBlockLeft">
            <div class="basementBlockLeftName">
                О сайте
            </div>
            <div class="basementBlockLeftText">
                Сайт создан для проекта по теме "РЖД", по предмету Современные технологии объектно-ориентированного программирования.
            </div>
        </div>
        <div class="basementBlockRight">
            <div class="basementBlockRightName">
                Ссылки
            </div>
            <div class="basementBlockRightLink">
                <a href="https://www.rzd.ru/ru/9269"><img alt="logo VK" class="basementBlockRightLinkImg" th:src="@{/img/logotype.png}"></a>
                <a href="https://vk.com/id310386679"><img alt="logo RR" class="basementBlockRightLinkImg" th:src="@{/img/vk.png}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

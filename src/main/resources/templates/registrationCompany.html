<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Регистрирование предприятия</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
  <div class="headerBlock">
    <div class="logo">
      <a href="/"><img class="logoImg" th:src="@{/img/logotype.png}" alt="Logotype" /></a>
    </div>
    <div class="spaceLogo">
      <div class="spaceLogoNameAdmin">
        <a href="/adminPanel/adminUser" class="spaceLogoNameLinkAdmin">Пользователи</a>
      </div>
      <div class="spaceLogoNameAdmin">
        <a href="/adminPanel/adminTrain" class="spaceLogoNameLinkAdmin">Поезда</a>
      </div>
      <div class="spaceLogoNameAdmin">
        <a href="/adminPanel/adminTicket" class="spaceLogoNameLinkAdmin">Билеты</a>
      </div>
      <div class="spaceLogoNameAdmin">
        <a href="/adminPanel/adminCountry" class="spaceLogoNameLinkAdmin">Страны</a>
      </div>
    </div>
    <div class="logoName" sec:authorize="isAuthenticated()">
      <a class="logoNameLogin" href="/account" sec:authentication="name">
      </a>
      <div class="logoNameExit">
        <div class="logoNameExitColor">
          <a class="logoNameExitLink" href="/logout">Выйти</a>
        </div>
      </div>
    </div>
    <div class="logoName" sec:authorize="!isAuthenticated()">
      <a class="logoNameLogin" href="/" >
        Логин
      </a>
      <div class="logoNameExit">
        <div class="logoNameExitColor">
          <a class="logoNameExitLink" href="/login">Войти</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="registrationForm">
  <form class="registrationFormBlockCompany" th:action="@{/registrationCompany}" th:object="${userForm}" method="post">
    <div class="loginFormBlockName">
      Регистрация
    </div>
    <div class="loginFormBlockTextError" th:if="${param.error}">
      Вы не прошли регистрацию.
    </div>
    <div class="loginFormBlockCompany">
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Логин" type="text" th:field="*{username}" required/>
      </div>
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Телефон" minlength="16" maxlength="16" type="tel" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" th:field="*{phone}" required/>
      </div>
    </div>
    <div class="loginFormBlockCompany">
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Почта" type="email" th:field="*{email}" required/>
      </div>
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Пароль" type="password" th:field="*{password}" required/>
      </div>
    </div>
    <div class="loginFormBlockCompany">
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Повторите пароль" type="password" th:field="*{passwordConfirm}" required/>
      </div>
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Учредитель" type="text" th:field="*{founder}" required/>
      </div>
    </div>
    <div class="loginFormBlockCompany">
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Рег. номер" min="100000" max="999999" type="number" th:field="*{regNumber}" required/>
      </div>
      <div class="loginFormBlockCompanyText">
        <input class="settingFormBlockInput" placeholder="Местоположение" type="text" th:field="*{location}" required/>
      </div>
    </div>
    <div class="loginFormBlockDown">
      <div class="loginFormBlockDownLinks">
        <a class="loginFormBlockDownLinkReg" href="/adminPanel/adminUser">Вернуться</a>
      </div>
      <div class="loginFormBlockDownBut">
        <button class="loginFormBlockDownButton" type="submit">Зарегистрировать</button>
      </div>
    </div>
  </form>
</div>
<div class="free">

</div>
<div class="basement">
  <div class="basementBlock">
    <div class="basementBlockLeft">
      <div class="basementBlockLeftName">
        О сайте
      </div>
      <div class="basementBlockLeftText">
        Сайт создан для проекта по теме "РЖД", по предмету Современные технологии объектно-ориентированного программирования.
      </div>
    </div>
    <div class="basementBlockRight">
      <div class="basementBlockRightName">
        Ссылки
      </div>
      <div class="basementBlockRightLink">
        <a href="https://www.rzd.ru/ru/9269"><img alt="logo VK" class="basementBlockRightLinkImg" th:src="@{/img/logotype.png}"></a>
        <a href="https://vk.com/id310386679"><img alt="logo RR" class="basementBlockRightLinkImg" th:src="@{/img/vk.png}"></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
